<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bike Buds</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="public/styles/styles.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<h2>Bike Buds</h2>	
				<img src="assets/bikeicon2.svg" alt="bike icon">
			</div>
		</nav>
		<div class="intro">
			<p>Find the nearest bike stop for you and your buds!</p>
			<p>Simply enter how many bikers you have, and we will find out the nearest bike stop with enough bikes for all of you, YAY!!!</p>
			<form id='bikeForm'>
				<select id ='personsNumber' form='bikeForm'>
					<option value="1">1 Biker</option>
					<option value="2">2 Bikers</option>
					<option value="3">3 Bikers</option>
					<option value="4">4 Bikers</option>
					<option value="5">5 Bikers</option>
					<option value="6">6 Bikers</option>
					<option value="7">7 Bikers</option>
					<option value="8">8 Bikers</option>
					<option value="9">9 Bikers</option>
					<option value="10">10 Bikers</option>
				</select>
				<input type="submit" value="Find Us Some Bikes!">
			</form>
		</div>
	</header>
	<div class="map-container">
	<div id="mapid"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/f653ee54f9.js"></script>
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
	<script src="dev/scripts/main.js"></script>
	<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</body>
</html>
